<body>
    <div class="container">
        <div class="header">
            <h1>üå± Seedbringer Rhythmind Interface</h1>

        <div class="content">

                <ul>
                    <li>üîê Secure Gmail OAuth 2.0 Authentication</li>
                    <li>üí¨ Real-time Bidirectional Communication</li>
                    <li>üì° GGI Broadcast Interface Integration</li>
                    <li>üîí Private Session Management</li>
                </ul>
            </div>

            <div class="auth-section">
                <h2>Authentication</h2>
                <p>Only authorized Council members can access this interface.</p>
                <button onclick="loginWithGoogle()" class="btn-login">
                    <span class="icon">üîê</span>
                    Sign in with Gmail
                </button>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <div class="authorized-members">

        <footer>

    </div>

    <script>
        function loginWithGoogle() {
            window.location.href = '/auth/google';
        }

        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const errorMessage = document.getElementById('error-message');
            let message = '';
            
            switch(error) {
                case 'no_code':
                    message = 'Authentication failed: No authorization code received.';
                    break;
                case 'unauthorized_email':
                    message = 'Access denied: Your email is not authorized for this interface.';
                    break;
                case 'auth_failed':
                    message = 'Authentication failed: Please try again.';
                    break;
                default:
                    message = 'An error occurred during authentication.';
            }
            
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
